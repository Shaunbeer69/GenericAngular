
    <button class="btn btn-sm btn-success mr-1 ml-1" (click)="onClick('submit')">submit</button>
    <button data-toggle="modal" data-target="#Modal" class="btn btn-sm btn-danger mr-1 ml-1">cancel</button>


    <div #Modal class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="ModalTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Cancel Transaction</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                Are you sure you would like to cancel the Transaction?
            </div>
            <div class="modal-footer p-0">
            <div class="row justify-content-center col-8 mx-auto">
                <button type="button" class="btn btn-primary m-2" (click)="onClick('cancel')">confirm</button>
                <button id="closeModal" type="button" class="btn btn-secondary m-2" data-dismiss="modal">Close</button>
            </div>
        </div>
          </div>
        </div>
